<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="sheet.css">  </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <body>
    <div class="wrapper">
      <div class="container">
          <h1>todo</h1>
          <div class="container-content">
            <form class="forms">
              <input class="forms"type="text" name="todo" value="" placeholder="Write Another ToDo">
            </form>
          <ul>
            <li><p id="numLeft"></p> <p>Todo left</p></li>
            <li>
                  <button type="button" id="all">All</button>
                  <button type="button" id="active">Active</button>
                  <button type="button" id="completed">Completed</button>
            </li>
            <li>
                  <button type="button" id="clear-completed">Clear Completed</button>
            </li>
          </ul>
          </div>
          <h6>Doble-click to edit todo</h6>
      </div>

    </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"> </script>
  <script src="data.js" charset="utf-8"></script>
  <script src="templates.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
